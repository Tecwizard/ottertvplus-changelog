<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Account</title>
  <style>
    body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    #message { max-width: 400px; text-align: center; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <div id="message">
    <h2>Confirming your account...</h2>
    <p>Please wait.</p>
  </div>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    const identity = netlifyIdentity.init();

    // Get token from URL
    const urlHash = new URLSearchParams(window.location.hash.replace('#', '?'));
    const token = urlHash.get('confirmation_token');

    if (token) {
      // Confirm the user with the token
      identity.confirm(token)
        .then(user => {
          document.getElementById('message').innerHTML = `
            <h2>Account confirmed!</h2>
            <p>You will be redirected to the admin page shortly.</p>
          `;
          // Redirect to admin after 2 seconds
          setTimeout(() => {
            window.location.href = '/admin/';
          }, 2000);
        })
        .catch(err => {
          document.getElementById('message').innerHTML = `
            <h2>Error confirming account</h2>
            <p>${err.message || err}</p>
            <p>If this persists, contact the site administrator.</p>
          `;
          console.error(err);
        });
    } else {
      document.getElementById('message').innerHTML = `
        <h2>No confirmation token found</h2>
        <p>Please use the link from your invite email.</p>
      `;
    }
  </script>
</body>
</html>
