backend:
  name: git-gateway
  branch: main
  allowed_users:
    - "Tecwizard"

media_folder: "public/uploads"
public_folder: "/uploads"

site_url: "https://ottertvplus.netlify.app"
display_url: "https://ottertvplus.netlify.app"

admin:
  css: /admin/admin.css

collections:
  - name: "changelog"
    label: "Changelog Posts"
    folder: "content/changelog"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["Update"]
      - { label: "Body", name: "body", widget: "markdown" }
