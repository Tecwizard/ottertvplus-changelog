<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OtterTV+ Changelog Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      // Wait for DOM ready
      window.addEventListener("DOMContentLoaded", function() {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";
        script.onload = () => {
          CMS.init({
            config: {
              backend: {
                name: "github",
                repo: "Tecwizard/ottertvplus-changelog",
                branch: "main",
                auth_type: "implicit",
                client_id: "Ov23liEyAjumwEY3ozm5",
                base_url: "/ottertvplus-changelog/admin"
              },
              media_folder: "public/uploads",
              public_folder: "uploads",
              collections: [
                {
                  name: "changelog",
                  label: "Changelog Posts",
                  folder: "content/changelog",
                  create: true,
                  slug: "{{slug}}",
                  extension: "md",
                  format: "frontmatter",
                  fields: [
                    { label: "Title", name: "title", widget: "string" },
                    { label: "Date", name: "date", widget: "datetime" },
                    { label: "Excerpt", name: "excerpt", widget: "text" },
                    { label: "Tags", name: "tags", widget: "list", default: ["Update"] },
                    { label: "Body", name: "body", widget: "markdown" }
                  ]
                }
              ]
            }
          });
        };
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
